<!DOCTYPE html>
<html lang="pt-br">
<head
	th:replace="~{import/base :: head('GP Brasil de Atletismo - Home')}">
</head>
<body>
	<div class="container">
		<div
			th:replace="~{import/base :: jumbotron('Provas disponÃ­veis!', 'Selecione uma prova para conferir o ranking.')}">
		</div>
		<h1 class="display-4">Provas de Corrida</h1>

		<div class="mt-3 d-flex justify-content-around flex-wrap">

			<div th:each="prova : ${provas}" th:if="${prova.tipo} == true"
				class="card mb-3" style="width: 18rem;">
				<img th:if="${prova.provaId.sexo} == true"
					src="https://flyclipart.com/thumb2/exercise-female-fitness-run-runner-running-woman-icon-258367.png"
					class="card-img-top"> <img
					th:if="${prova.provaId.sexo} == false"
					src="https://image.freepik.com/free-vector/run-icon_27088-163.jpg"
					class="card-img-top">
				<div class="card-body">
					<h5 class="card-title" th:text="${prova.nome}"></h5>
					<a th:href="@{ranking/}+${prova.provaId.id}"
						class="btn btn-primary">Ver ranking</a>
				</div>
			</div>

		</div>

		<h1 class="display-4">Provas de Arremesso</h1>
		<div class="mt-3 d-flex justify-content-around flex-wrap">
			<div th:each="prova : ${provas}" th:if="${prova.tipo} == false"
				class="card mb-3" style="width: 18rem;">
				<img th:if="${prova.provaId.sexo} == true"
					src="https://e7.pngegg.com/pngimages/245/10/png-clipart-track-field-discus-throw-shot-put-discuss-miscellaneous-sport.png"
					class="card-img-top"> <img
					th:if="${prova.provaId.sexo} == false"
					src="https://images.squarespace-cdn.com/content/v1/5a7c97dbbe42d60feb68684b/1519405695461-J97IRN1PN6K0H7OPPFYU/ke17ZwdGBToddI8pDm48kP06O0_IHyRXSOOiqwgWaApZw-zPPgdn4jUwVcJE1ZvWEtT5uBSRWt4vQZAgTJucoTqqXjS3CfNDSuuf31e0tVEsL0EX72Q6S7TgfQYQBQpkz5xM6Qt8VXd_xJGg_ziCFib8BodarTVrzIWCp72ioWw/Discus+copy.png"
					class="card-img-top">
				<div class="card-body">
					<h5 class="card-title" th:text="${prova.nome}"></h5>
					<a th:href="@{ranking/}+${prova.provaId.id}"
						class="btn btn-primary">Ver ranking</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
