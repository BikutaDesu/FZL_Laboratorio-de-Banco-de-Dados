<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Notas dos atletas!</h1>
			<p class="lead">Ranking das provas.</p>
		</div>
		<h1 class="display-4">Provas de Corrida</h1>

		<div class="mt-3 d-flex justify-content-around flex-wrap">
			<div th:each="prova : ${provas}" th:if="${prova.tipo} == true"
				class="card mb-3" style="width: 18rem;">
				<img th:if="${prova.sexo} == true"
					src="https://media.zenfs.com/en/homerun/feed_manager_auto_publish_494/fc31cac78400bfdcdd2a963151e52809"
					class="card-img-top"> <img th:if="${prova.sexo} == false"
					src="https:/static01.nyt.com/images/2019/05/07/sports/01semenyaloses/merlin_110935856_9b369b14-2ace-4dce-ab19-7512208b880d-superJumbo.jpg"
					class="card-img-top">
				<div class="card-body">
					<h5 class="card-title" th:text="${prova.nome}"></h5>
					<a th:href="@{ranking/}+${prova.id}+'/'+${prova.sexo}" class="btn btn-primary">Ver ranking</a>
				</div>
			</div>
		</div>

		<h1 class="display-4">Provas de Arremesso</h1>
		<div class="mt-3 d-flex justify-content-around flex-wrap">
			<div th:each="prova : ${provas}" th:if="${prova.tipo} == false"
				class="card mb-3" style="width: 18rem;">
				<img th:if="${prova.sexo} == true"
					src="https://media.zenfs.com/en/homerun/feed_manager_auto_publish_494/fc31cac78400bfdcdd2a963151e52809"
					class="card-img-top"> <img th:if="${prova.sexo} == false"
					src="https:/static01.nyt.com/images/2019/05/07/sports/01semenyaloses/merlin_110935856_9b369b14-2ace-4dce-ab19-7512208b880d-superJumbo.jpg"
					class="card-img-top">
				<div class="card-body">
					<h5 class="card-title" th:text="${prova.nome}"></h5>
					
				</div>
			</div>
		</div>

	</div>

</body>
</html>
