<head th:fragment="head(titulo)">
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>




<div th:fragment="jumbotron(titulo, descricao)" class="jumbotron">
	<h1 class="display-4" th:text="${titulo}"></h1>
	<p class="lead" th:text=${descricao}></p>
	<a th:if="${titulo} != 'Provas disponÃ­veis!'" class="btn btn-primary btn-lg" th:href="@{/}" role="button">Voltar para provas</a>
</div>

<div th:fragment="record(recordM, recordE)">
	<div th:if="${prova.tipo} == true">
		<h5 th:if="${recordM} != null" style="background-color: darkcyan; color: white" th:text="'Record Mundial: ' + ${#strings.substring(recordM,0,2)} + ':' + ${#strings.substring(recordM,2,4)} + ':' + ${#strings.substring(recordM,4,6)} + ':' + ${#strings.substring(recordM,6,8)}"></h5>
		<h5 th:if="${recordE} != null" style="background-color: dodgerblue; color: white" th:text="'Record do Evento: ' + ${#strings.substring(recordE,0,2)} + ':' + ${#strings.substring(recordE,2,4)} + ':' + ${#strings.substring(recordE,4,6)} + ':' + ${#strings.substring(recordE,6,8)}"></h5>
	</div>
	<div th:if="${prova.tipo} == false">
		<h5 th:if="${recordM} != null" style="background-color: darkcyan; color: white" th:text="'Record Mundial: ' + ${recordM} + 'm'"></h5>
		<h5 th:if="${recordE} != null" style="background-color: dodgerblue; color: white" th:text="'Record do Evento: ' + ${recordE} + 'm'"></h5>
	</div>
</div>
